<!DOCTYPE html>
<head>
<title>LAB 3</title>
</head>
<body>
    <a href="../content.html">&lt;&lt;&lt; Go back to see other works </a>
    <hr>
    <div>
        <h2>RACE REGISTRATION FORM</h2>
        <form id="myForm">
            <label for="email">E-mail*</label> 
            <input type="email" id="email" name="email" title="Email must have proper email input with @" required><br>

            <p>Title* 
                <input type="radio" id="mr" name="title" value="Mr." required>
                <label for="mr">Mr.</label>
                <input type="radio" id="ms" name="title" value="Ms." required>
                <label for="ms">Ms.</label>
                <input type="radio" id="mrs" name="title" value="Mrs." required>
                <label for="mrs">Mrs.</label>
            </p>

            <table>
                <tr>
                    <td><label for="fname">First Name*</label></td>
                    <td><label for="lname">Last Name*</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="fname" name="fname" pattern="[A-Za-z]+" title="First name, last name must have only letters from a-z" required></td>
                    <td><input type="text" id="lname" name="lname" pattern="[A-Za-z]+" title="First name, last name must have only letters from a-z" required></td>
                </tr>
            </table>

            <label for="address">Complete Postal Mailing Address (with Postal Code & Country)*</label><br>
            <textarea id="address" name="address" rows="4" cols="75" required></textarea><br>

            <label for="phone">Phone*</label> 
            <input type="tel" id="phone" name="phone" pattern="8\d{9}" title="Phone must include 10 digits that start with 8" required>
            <label for="fax">Fax*</label> 
            <input type="tel" id="fax" name="fax" pattern="^\d{10} \(\d{3}\)$" title="Fax must include 10 digits plus 3 more digits in (). Example: 1234567890 (123)" required><br>

            <label for="occup">Occupation*</label> 
            <input type="text" id="occup" name="occup" required>
            <label for="marital">Marital Status</label> 
            <select id="marital" name="marital">
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
            </select><br>

            <table>
                <tr>
                    <td style="padding-right: 50px;">Emegency Contact:</td>
                    <td><label for="emergencyname">Name*</label></td>
                    <td><label for="emergencyemail">Email*</label></td>
                    <td><label for="emergencyphone">Phone No*</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="text" id="emergencyname" name="emergencyname" pattern="[A-Za-z]+" title="First name, last name must have only letters from a-z" required></td>
                    <td><input type="email" id="emergencyemail" name="emergencyemail" title="Email must have proper email input with @" required></td>
                    <td><input type="tel" id="emergencyphone" name="emergencyphone"  pattern="8\d{9}" title="Phone must include 10 digits that start with 8" required></td>
                </tr>
            </table>

            <p>Choose a trip*</p>
            <input type="radio" id="StageRace" name="trip" value="StageRace" required>
            <label for="StageRace"> Stage Race</label>
            <input type="radio" id="Marathon" name="trip" value="Marathon" required>
            <label for="Marathon"> Mt. Everest Challenge Marathon (4 day trip)</label>
            <input type="radio" id="BikeRally" name="trip" value="BikeRally" required>
            <label for="BikeRally"> Mt. Everest Bike Rally</label>

            <table>
                <tr>
                    <td>
                        I am a*
                    </td>
                    <td>
                        <input type="radio" id="Runner" name="iam" value="Runner" required>
                        <label for="Runner"> Runner</label>
                    </td>
                    <td>
                        <input type="radio" id="Walker" name="iam" value="Walker" required>
                        <label for="Walker"> Walker</label>
                    </td>
                    <td>
                        <input type="radio" id="Cyclist" name="iam" value="Cyclist" required>
                        <label for="Cyclist"> Cyclist</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        T-Shirt Size
                    </td>
                    <td>
                        <input type="radio" id="Small" name="size" value="Small">
                        <label for="Small"> Small</label>
                    </td>
                    <td>
                        <input type="radio" id="Medium" name="size" value="Medium">
                        <label for="Medium"> Medium</label>
                    </td>
                    <td>
                        <input type="radio" id="Large" name="size" value="Large">
                        <label for="Large"> Large</label>
                    </td>
                    <td>
                        <input type="radio" id="XLarge" name="size" value="XLarge">
                        <label for="XLarge"> X-Large</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Smoker*
                    </td>
                    <td>
                        <input type="radio" id="smokeyes" name="smoke" value="smokeyes" required>
                        <label for="smokeyes"> Yes</label>
                    </td>
                    <td>
                        <input type="radio" id="smokeno" name="smoke" value="smokeno" required>
                        <label for="smokeno"> No</label>
                    </td>
            </table>

            <label for="prefs">Room Sharing Preference</label> 
            <select id="prefs" name="prefs">
                <option value="SingleRoom">Single Room</option>
                <option value="SharedRoom">Shared Room</option>
            </select><br>

            <h3>Passport Details:</h3>
            <label for="passportname">Exact name as appears*</label><br>
            <input type="text" id="passportname" name="passportname" pattern="[A-Za-z]+" title="First name, last name must have only letters from a-z" required><br>

            <table>
                <tr>
                    <td><label for="pNumber">Number*</label></td>
                    <td><label for="pIssued">Date Issued*</label></td>
                    <td><label for="pWhere">Where Issued*</label></td>
                    <td><label for="pExpires">Date Expires*</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="pNumber" name="pNumber" required></td>
                    <td><input type="date" id="pIssued" name="pIssued" required></td>
                    <td><input type="text" id="pWhere" name="pWhere" required></td>
                    <td><input type="date" id="pExpires" name="pExpires" required></td>
                </tr>
                <tr>
                    <td><label for="pBDay">Date of Birth*</label></td>
                    <td><label for="pAge">Age*</label></td>
                    <td><label for="pBirthPlace">Place of Birth*</label></td>
                    <td><label for="pCitizen">Citizen of*</label></td>
                </tr>
                <tr>
                    <td><input type="date" id="pBDay" name="pBDay" required></td>
                    <td><input type="number" id="pAge" name="pAge" min="1" max="70" title="Age must be bigger than 1 and less than 70" required></td>
                    <td><input type="text" id="pBirthPlace" name="pBirthPlace" required></td>
                    <td><input type="text" id="pCitizen" name="pCitizen" required></td>
                </tr>
            </table>

            <a href="#">See Booking Conditions for all the trips</a><br>
            <label for="agreement">I agree to all booking terms & conditions*</label>
            <input type="checkbox" id="agreement" name="agreement" value="agree" required><br>
                        
            <input type="submit" value="Send">
        </form>
        <script>
            document.getElementById('myForm').addEventListener('submit', function(e) {
              e.preventDefault();
              
              if (e.target.checkValidity()) {
                alert('Congratulations! You successfully registered.');
              }
            });
            </script>
    </div>
</body>
