<!DOCTYPE html>
<head>
    <title>Page with Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .pattern {
            background-image: url("pattern.jpg");
          color: white;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="navbar-brand" href="index.html">
                    <img src="logo.png" alt="Cool Logo" style="height:32px;"> 
                </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
               <li class="nav-item">
                  <a class="nav-link" href="aboutme.html">About Me</a>
                </li>
              </ul>
              <a class="navbar-nav nav-item nav-link active" href="login.html">Log in</a>
        </div>
    </nav>
    
    <div class="pattern p-5">
        <div class="row">
            <div class="col"></div>
            <div class="col-4 p-5 mt-5 bg-light text-black rounded-5">
                <h3>Log In</h3>
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberUser">
                        <label class="form-check-label" for="rememberUser">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
        
    </div>
</body>
